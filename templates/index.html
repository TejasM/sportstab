{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsTab</title>

    <!-- If you are using CSS version, only link these 2 files, you may add app.css to use for your overrides if you like. -->
    <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Nunito:700' rel='stylesheet' type='text/css'>
    <script src="{% static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{% static 'js/fitVids.js' %}"></script>
    <link href='http://fonts.googleapis.com/css?family=Capriola' rel='stylesheet' type='text/css'>
    <script src="{% static 'js/vendor/modernizr.min.js' %}"></script>
</head>
<body>
<!-- Nav and Banner -->
<header>
    <div class="fade"></div>
    <div class="row">
        <div class="large-3 columns">
            <!-- Main Banner Image - place in a paragraph to enforce the modular scale spacing -->
            <p style="text-align: center"><img src="{% static 'img/logo.png' %}" width="100"/><br><span class="name">SportsTab</span>
            </p>


        </div>
        <div class="large-6 columns">
            <a href="#" style="margin-top: 60px" class="radius right button">Get it now on the <strong>APP
                STORE</strong></a>
        </div>
    </div>

    <!-- End Nav and Banner -->


    <!-- Main Content Section -->

    <div class="row">
        <div class="large-12 columns">
            <div class="fluid-width-video-wrapper" style="height: 545px">
                <iframe src="//player.vimeo.com/video/88318922?title=0&amp;byline=0&amp;portrait=0&amp;badge=0"
                        frameborder="0" webkitallowfullscreen mozallowfullscreen width="1200" height="1000"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</header>


<!-- Call to Action Panel -->
<div class="middle-row">
    <div class="row">
        <div class="large-12 columns">

            <div class="panel">
                <h4>Get in touch!</h4>

                <div class="row">
                    <div class="large-9 columns">
                        <div class="thinglist-iphone animated bounceInLeft">
                            <p>Android Screenshot here</p>
                        </div>
                    </div>
                    <div class="large-3 columns">
                        <a href="#" class="radius button right">Available on Play Store</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="bottom-row">
    <footer class="row">
        <div class="large-12 columns">
            <p style="margin-bottom: 0">Â© Copyright SportsTab 2014. <a style="color: #fff" class="right">Contact Us</a>
            </p>
        </div>
    </footer>
</div>
</body>
<script>
    $('#video').fitVids();
</script>
</html>
